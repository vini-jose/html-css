<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserida vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" height="500" poster="midia/meu-video.mp4" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo Vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/St6ZzLMMVe4?si=0EIpne1kfR6w1A74" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
